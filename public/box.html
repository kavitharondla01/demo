<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
        <input type="password" name="password" required
            pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z])(?=.*[!@#$%])[\w,[!@#$%]]{4,15}">
        <input type="number" min="10.45" max="20.51" value="11.45" step="0.01" name="rate required">
        <input type="range" min="100" max="1000000" value="5000" step="10000">
        <input type="color" name="color" value="#ff0000">
        <input type="email" name="Email" required minlength="100" maxlength="200" placeholder="">
        <input type="url" name="url" required placeholder="">
        <input type="date" min="1998-05-1" max="2024-05-1">
        <input type="file" name="photo">
        <input type="file" name="file" name="photo" accept="jpg,.png" multiple>
    
</body>

</html>
